            <!-- Je crée un formulaire -->

        <form class="formulaire container content" action="/ma-page-de-traitement" method="post" class="content container">
            <p class="obligatoire">Les champs indiqués par une * sont obligatoires</p>
            <div>
                <label for="name">*Nom :</label>
                <input type="text" id="name" name="user_name" required>

                <label for="name">*Prénom :</label>
                <input type="text" id="firtName" name="user_name" required>
            </div>
            <div>
                <!-- bouton radio -->
                    <p>Je suis :</p>
                    <div>
                        <input type="radio" name="pro" value="Un professionnel" checked>
                        <label for="pro">Un professionnel</label>
                    </div>

                    <div>
                        <input type="radio" name="pro" value="Un particulier">
                        <label for="particulier">Un particulier</label>
                    </div>
            </div>
            <div>
                <label class="mail" for="mail">*e-mail :</label>
                <input type="email" id="mail" name="user_mail" required>
            </div>

            <!-- je crée un bouton select -->
            <div>
                <p>Je voudrais :</p>
                <select name="select" onchange="updated(this)">
                    <option class="optionForm" value="1">Un devis</option>
                    <option class="optionForm" value="2">Recevoir plus d'informations sur votre travail</option>
                    <option class="optionForm" value="3">Recruter un développeur</option>
                    <option class="optionForm" value="4">Un conseil</option>

                </select>
            </div>

                <label class="message" for="msg">Message :</label>
                <textarea id="msg" name="user_message"></textarea>
            </div>

            <div id="submit">
                <input type="submit" value="Envoyer le formulaire">
            </div>

        </form>
